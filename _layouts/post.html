---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
      {% assign author = site.data.authors[page.author] %}
      {% if author.github %}
        <img class="avatar" src="https://avatars.githubusercontent.com/{{ author.github }}?s=20" /><a href="https://github.com/{{ author.github }}" target="_blank"><span itemprop="name"> {{ author.name }} </span></a>
      {% else %}
        <span itemprop="name"> {{ page.author }} </span>
      {% endif %}
    </span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
